server:
  port: 8089

spring:
  datasource:
    url: jdbc:postgresql://postgres-server:5432/maildb?createDatabaseIfNotExist=true
    username: postgres
    password: S3cret
  kafka:
    bootstrap-servers: kafka:29092
  flyway:
    url: jdbc:postgresql://postgres-server:5432/
    user: postgres
    password: S3cret
    enabled: true
    mixed: true
  cloud:
    refresh:
      enabled: false
  zipkin:
    baseUrl: http://mailstat-tracing-server:9411
  servlet:
    multipart:
      enabled: true
      max-file-size: 2GB
      max-request-size: 2GB
      file-size-threshold: 2GB
eureka:
  client:
    serviceUrl:
      defaultZone: http://mailstat-discovery-server:8761/eureka/
